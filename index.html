<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon-ethereum.svg" type="image/x-icon">
</head>
<body>
    <div class="nft-card">
        <div class="nft-img">
            <img src="images/image-equilibrium.jpg" alt="">
        </div>

        <div class="nft-txt">
            <h3>Equilibrium #3429</h3>

            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nft-icons">
            <div class="icon-ethereum">
                <img src="images/icon-ethereum.svg" alt="">
                <br>
                <span>0.041 ETH</span>
            </div>

            <div class="icon-clock">
                <img src="images/icon-clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </div>

        <div class="jules-wyvern">
            <div class="jules-icon">
                <img src="images/image-avatar.png" alt="">
            </div>

            <div class="jules-p">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <br>
    <div class="challenge">
        <p>Challenge by <span>Front Mentor.</span> Coded by <span>maa7vini</span></p>
    </div>
</body>
</html>
